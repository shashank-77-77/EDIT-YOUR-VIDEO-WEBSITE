<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Next-Gen Media Gallery</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0e0e0e;
      font-family: "Segoe UI", sans-serif;
      color: #fff;
      overflow-x: hidden;
    }

    /* Page Fade Animation */
    body {
      animation: fadeIn 0.8s ease-out forwards;
      opacity: 0;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }

    /* SIDE NAV BAR */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 200px;
      height: 100vh;
      background: #151515;
      padding-top: 40px;
      display: flex;
      flex-direction: column;
      gap: 25px;
      box-shadow: 3px 0 12px rgba(255, 98, 0, 0.2);
      z-index: 999;
    }

    .sidebar a {
      text-decoration: none;
      color: #fff;
      font-size: 1.1rem;
      padding: 12px 20px;
      border-radius: 10px;
      background: linear-gradient(90deg, #ff7a00, #ff3d00);
      text-align: center;
      transition: 0.3s ease;
      margin: 0 15px;
      font-weight: 600;
    }

    .sidebar a:hover {
      transform: scale(1.07);
      filter: brightness(1.2);
      box-shadow: 0px 0px 18px rgba(255, 98, 0, 0.6);
    }

    /* MAIN CONTENT SHIFT (to avoid hiding behind sidebar) */
    .content {
      margin-left: 220px;
    }

    /* HEADER */
    header {
      text-align: center;
      padding: 50px 10px;
      font-size: 2.6rem;
      font-weight: 800;
      background: linear-gradient(90deg, #ff7a00, #ff3d00, #ff7a00);
      -webkit-background-clip: text;
      color: transparent;
      letter-spacing: 2px;
      animation: headerSlide 1s ease-out;
    }
    @keyframes headerSlide {
      from { opacity: 0; transform: translateY(-40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Parallax Banner */
    .parallax-banner {
      width: 100%;
      height: 300px;
      background: url("https://images.unsplash.com/photo-1499084732479-de2c02d45fc4") center/cover fixed;
      border-radius: 0 0 30px 30px;
      margin-bottom: 40px;
      box-shadow: 0 8px 25px rgba(255, 98, 0, 0.2);
    }

    /* Upload Section */
    .upload-section {
      text-align: center;
      padding: 20px;
    }
    .upload-section input {
      padding: 12px 20px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(90deg, #ff7a00, #ff3d00);
      color: white;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: 0.3s ease;
    }
    .upload-section input:hover {
      transform: scale(1.08);
      filter: brightness(1.2);
    }

    /* Gallery */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 25px;
      padding: 30px;
    }

    .item {
      position: relative;
      overflow: hidden;
      border-radius: 18px;
      opacity: 0;
      transform: translateY(40px) scale(0.95);
      transition: all 0.8s cubic-bezier(0.17, 0.85, 0.5, 1.5);
    }
    .item.visible {
      opacity: 1;
      transform: translateY(0) scale(1);
    }

    .item img, .item video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      border-radius: 18px;
      transition: 0.4s ease;
      filter: brightness(0.92);
    }
    .item:hover img,
    .item:hover video {
      transform: scale(1.05);
      filter: brightness(1.15);
    }
    .item:hover {
      box-shadow: 0px 0px 28px rgba(255, 98, 0, 0.6);
    }

    /* FOOTER */
    footer {
      text-align: center;
      padding: 25px;
      background: #151515;
      font-size: 1rem;
      margin-top: 50px;
      box-shadow: 0px -5px 20px rgba(255, 98, 0, 0.2);
    }

  </style>
</head>

<body>

  <!-- Sidebar Navigation -->
  <div class="sidebar">
    <a href="index.html">Home</a>
    <a href="work.html">Work</a>
    <a href="contact.html">Contact Us</a>
  </div>

  <div class="content">

    <header id="home">Next-Gen Media Gallery</header>

    <div class="parallax-banner"></div>

    <div class="upload-section">
      <input type="file" id="mediaUpload" accept="image/*,video/*" multiple />
    </div>

    <!-- Gallery Section -->
    <div class="gallery" id="gallery">
      <div class="item"><img src="https://picsum.photos/600/400?random=13"></div>
      <div class="item"><img src="https://picsum.photos/600/400?random=23"></div>
      <div class="item"><img src="https://picsum.photos/600/400?random=33"></div>
      <div class="item"><img src="https://picsum.photos/600/400?random=43"></div>

      <div class="item"><video src="https://www.w3schools.com/html/mov_bbb.mp4" autoplay muted loop></video></div>
      <div class="item"><video src="https://www.w3schools.com/html/movie.mp4" autoplay muted loop></video></div>

      <div class="item"><img src="https://picsum.photos/600/400?random=53"></div>
      <div class="item"><img src="https://picsum.photos/600/400?random=63"></div>
    </div>

    <!-- CONTACT FOOTER BLOCK -->
    <footer id="contact">
      Â© 2025 Edit Your Videos | Crafted for seamless media experiences
    </footer>

  </div>

  <script>
    /* Scroll Animation */
    const observer = new IntersectionObserver(
      entries => {
        entries.forEach(entry => {
          if (entry.isIntersecting) entry.target.classList.add("visible");
        });
      },
      { threshold: 0.2 }
    );

    document.querySelectorAll(".item").forEach(card => observer.observe(card));

    /* Upload Handler */
    const upload = document.getElementById("mediaUpload");
    const gallery = document.getElementById("gallery");

    upload.addEventListener("change", function () {
      [...this.files].forEach(file => {
        const url = URL.createObjectURL(file);
        const wrap = document.createElement("div");
        wrap.classList.add("item");

        wrap.innerHTML = file.type.startsWith("image")
          ? `<img src="${url}">`
          : `<video src="${url}" controls autoplay muted loop></video>`;

        gallery.appendChild(wrap);
        observer.observe(wrap);
      });
    });
  </script>

</body>
</html>
